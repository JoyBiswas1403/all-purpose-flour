# render.yaml (root)
services:
  - type: web
    name: apf-backend
    env: node
    plan: free
    region: oregon
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: DATABASE_URL
        value: sqlite:/opt/render/project/src/database.sqlite   # persists only until next deploy
      - key: CORS_ORIGIN
        value: http://localhost:5173
